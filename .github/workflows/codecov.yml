name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: Test
        run: |
          make -C Lab7C/Lab7C/
          gcc -ftest-coverage -fprofile-arcs -O0 -o test -C Lab7C/Lab7C/Test.c -C Lab7C/Lab7C/Source.c -Dmain=_main -lm
          ./test
          gcov -abcfu -C Lab7C/Lab7C/Source.c
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: |
              ./Lab7C/Source.c.gcov
