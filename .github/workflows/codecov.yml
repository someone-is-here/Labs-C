name: Codecov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch
        uses: actions/checkout@master
      - name: Test
        run: |
          gcc -ftest-coverage -fprofile-arcs -O0 -o test Test.c Source.c
          ./test
          gcov -abcfu Test.c
      - name: Upload
        uses: codecov/codecov-action@v1
        with:
          files: ./Test.c.gcov
